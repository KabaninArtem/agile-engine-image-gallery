<button mat-mini-fab class="close-btn" (click)="closeDialog()">
  <mat-icon>close</mat-icon>
</button>
<div class="details-wrapper">
  <button mat-mini-fab class="navigation-control navigation-control--left" (click)="prevPicture()">
    <mat-icon>chevron_left</mat-icon>
  </button>
  <app-details-picture></app-details-picture>
  <button mat-mini-fab class="navigation-control navigation-control--right" (click)="nextPicture()">
    <mat-icon>chevron_right</mat-icon>
  </button>
</div>
